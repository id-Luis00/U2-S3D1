<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>esercizi js</title>
  </head>

  <body data-color-scheme="dark">
    <form id="petForm" class="flex column">
      <h1>Inserisci Nuovo Cucciolo</h1>

      <label for="petName">Nome cucciolo <input id="petName" type="text" required /></label>

      <label for="ownerName">Nome padrone <input id="ownerName" type="text" required /> </label>

      <label for="species">Specie <input id="species" type="text" required /></label>

      <label for="breed">Razza <input id="breed" type="text" required /> </label>

      <button type="submit">Inserisci</button>
    </form>

    <div id="card"></div>

    <script src="./classes.js"></script>
  </body>
</html>
